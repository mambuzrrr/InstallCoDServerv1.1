// Server information
set gamename "Call of Duty"
set sv_hostname "radicalize"
set scr_motd ""
sets ^1Owner ""
sets ^1Distro "Linux"
sets ^1Location "India"

// Server options
set sv_pure "0"
set rconpassword "thispassword"
set g_password "thispassword"
set sv_privatepassword ""
set sv_privateclients "0"
set sv_allowdownload "0"
set sv_cheats "0"
set g_log ""
set g_logsync "0"
set sv_kickbantime "300"
set sv_fps "20"
set sv_allowanonymous "0"
set sv_floodprotect "1"
set g_inactivity "0"

// Network options
set sv_maxrate "0"
